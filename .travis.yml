language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t websstone/docker-react -f Dockerfile .

script:
  - docker run -e CI=true websstone/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-840124283097"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY